<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Jasin Library System</title>
    <link rel="icon" type="image/x-icon" href="img/book.png">
</head>

<style>
    body {
        background-image: url("img/back8.jpeg");
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
    }
    
    .logo {
        width: 12%;
    }
    
    .nav{
        background-color:#ffffff;
        position: relative;
        display: flex;
        margin-left: -8px;
        margin-right: -8px;
        margin-top: -8px;
        height: 80px;
        font-size: 1.4rem;
        align-items: center;
    }
    
    .link {
        font-family: "Raleway", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-weight: 800;
        font-size: 20px;
        text-decoration: none;
        color: rgb(0, 0, 0);
        padding: 10px;
        display:inline;
        margin-left: 20px;
    } 
    
    #home {
        margin-left: auto; /* Aligns the "Home" link to the right */
        margin-right: 20px;
    }
    
    .add {
        padding: 9px 35px;
        background: #ebe8c8;
        border-color: rgb(15, 214, 221);
        outline: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        border-radius: 5px;
        margin: 50px auto; /* Centers the button horizontally */
        display: block; /* Makes the button a block element to center it */
        color: rgb(0, 0, 0);
    }
    
    .add:hover {
        background-color: #00bce6;
    }
    
    .add:focus {
        background-color: #00bce6;
        outline: none;
    }
    
    table, th, td {
        border: 2px solid black;
        border-collapse: collapse; 
    }
    
    table {
        width: 90%;
        margin: 50px auto; /* Centers the table horizontally */
    }
    
    .left {
        padding: 10px;   
        background-color: aliceblue;
    }
    
    .title {
        font-size: 18px;
        padding: 9px;  
        font-weight: 600;
        background-color: gray;
    }
    
    .update, .delete {
        padding: 5px 20px;
        background: #ebe8c8;
        border-color: rgb(15, 214, 221);;
        outline: none;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        border-radius: 5px;
        color: rgb(0, 0, 0);
    }
    
    .update:hover, .delete:hover {
        background-color: #00bce6;
    }
    
    .update:focus, .delete:focus {
        background-color: #00bce6;
        outline: none;
    }
    </style>
    

<body>
    <header>
        <nav class="nav">
            <img class="logo" src="img/uitm-logo.png">
            <a class="link" id="home"  th:href="@{/libHome}">Home</a>
        </nav>
    </header>

    <a th:href="@{/addBookLib}"><button type="submit" class="add">ADD BOOKS</button></a>

    <table>
        <tr>
           <th class="title">BOOK ID</th>
           <th class="title">BOOK TITLE</th>
           <th class="title">AUTHOR</th>
           <th class="title">STATUS</th>
           <th class="title">BOOK QUANTITY</th>
           <th class="title">UPDATE</th>
           <th class="title">DELETE</th>
        </tr>
        <tr th:each="book : ${books}">
           <td class="left" th:text="${book.bookid}"></td>
           <td class="left" th:text="${book.booktitle}"></td>
           <td class="left" th:text="${book.author}"></td>
           <td class="left" th:text="${book.status}"></td>
           <td class="left" th:text="${book.bookquantity}"></td>
           <td class="left">
            <a class="update-link" th:href="@{/updateBookList(bookId=${book.bookid})}">UPDATE</a></td>
            <td class="left">
                <form action="/deleteBookList" method="post">
                  <input type="hidden" name="bookId" th:value="${book.bookid}" />
                  <button type="submit" class="delete">DELETE</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
