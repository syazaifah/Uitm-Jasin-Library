<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Borrowing System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-image: url("img/back6.jpg");
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        h1 {
            font-family: "Raleway", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 2.5rem;
            font-weight: bolder;
            text-align: center;
            color: rgb(0, 0, 0);
            margin-top: -120px;
        }

        .logo {
            width: 12%;
            margin-top: -50px;
        }

        .nav {
            background-color: #b2b8b8da;
            margin-left: -8px;
            margin-right: -8px;
            height: 80px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }

        .link {
            font-family: "Raleway", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 800;
            font-size: 20px;
            text-decoration: none;
            color: rgb(240, 246, 255);
            margin-left: 20px;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            fill: #000;
            cursor: pointer;
        }

        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-left: 20px;
            cursor: pointer;
        }

        .link {
            font-family: "Raleway", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 800;
            font-size: 20px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            margin-left: 20px;
            display: inline-block;
            padding: 10px;
        }

        .link:hover {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav">
            <img class="logo" src="img/logo.png" alt="Logo">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">Catalog</a>
            <a class="link" href="#">About</a>
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21.71 20.29l-4.7-4.7a8.45 8.45 0 1 0-1.41 1.41l4.7 4.7a1 1 0 0 0 1.41 0 1 1 0 0 0 0-1.41zM2 9a7 7 0 1 1 7 7 7 7 0 0 1-7-7z"/>
            </svg>
            <div class="profile-icon"></div>
        </nav>
        <h1>Book Catalog</h1>
    </header>

    <div class="container">
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book 1</h3>
            <p>Author: Author 1</p>
            <p>ISBN: 1234567890</p>
            <button class="cart-button">Add to Cart</button>
        </div>

        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author: Author 2</p>
            <p>ISBN: 0987654321</p>
            <button class="cart-button">Add to Cart</button>
        </div>

        <!-- Add 10 more books -->
        <div class="book">
            <img src="book3.jpg" alt="Book 3">
            <h3>Book 3</h3>
            <p>Author: Author 3</p>
            <p>ISBN: 9876543210</p>
            <button class="cart-button">Add to Cart</button>
        </div>

        <!-- Add more books here -->

    </div>

    <footer>
        <p>&copy; 2023 Book Borrowing System. All rights reserved.</p>
    </footer>
</body>
</html>
