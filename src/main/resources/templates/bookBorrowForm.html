<!DOCTYPE html>
<html>
<head>
    <title>UiTM Jasin Library System</title>
    <link rel="icon" type="image/x-icon" href="img/book.png">
    <style>
        body{
    background-image: url("img/bookshelf.jpg");
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
}

.logo{
    width: 12%;
}

.nav{
    background-color:#1c441c;
    position: relative;
    display: flex;
    margin-left: -8px;
    margin-right: -8px;
    margin-top: -8px;
    height: 80px;
    font-size: 1.4rem;
    align-items: center;
}

.link{
    font-family: "Raleway", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    font-weight: 800;
    font-size: 20px;
    text-decoration: none;
    color: white;
    padding: 10px;
    display:inline;
    margin-left: 20px;
} 

#home{
    margin-left: 1150px;
}

#adCreate{
        border-radius: 10px;
        background-color:#f2f9ee;
        margin-top: 70px;
        margin-left: 440px;
        width: 500px;
        height: 420px;
        }

        #create{
        margin-top: 5px;
        margin-left: 20px;
        width: 425px;
        height: 290px;
        border-style: solid;
        border-width: 3px;
        border-color: black;
        font-size: 16px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: 600;
        color: black;
        }

        h1 {
            color:black;
            font-weight: 800;
            font-size: 27px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: -5px;
            text-align: center;
        }

        label{
        margin-left: 90px;
        }

        input[type="text"], input[type="date"], input[type="number"]{
        margin-left: 90px;
        border-radius: 5px;
        background-color: gainsboro;
        border-color: black;
        width: 240px;
        height: 20px;
        margin-bottom: 17px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background:#8FBC8F;
            border-color: black;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 9999;
        }

        .popup-content {
            text-align: center;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .submit{
            padding: 5px 40px;
            background:#406b40;
            border-color: black;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            border-radius: 20px;
            margin-left: 150px;
            margin-top: 20px;
        }

        .submit:hover, .pop:hover{
        background-color: #8FBC8F;
        }

        .submit:focus, .pop:focus{
        background-color: #85ad85;
        outline: none;
        }

        .pop{
            background:#406b40;
            border-color: black;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            border-radius: 20px;
            font-size: 18px;
            padding: 5px 30px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="nav">
            <img class="logo" src="img/uitm-logo.png">
            <a class="link" id="home" href="userHome.html">Home</a>
        </nav>
    </header>

    <fieldset id="adCreate">
    <h1>BORROW BOOK FORM</h1>
    <fieldset id="create">
    <form id="borrow-form" onsubmit="return false;">
        <div class="form-group">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" required>
        </div>
        <div class="form-group">
            <label for="book-author">Book Author:</label>
            <input type="text" id="book-author" required>
        </div>
        <div class="form-group">
            <label for="book-date-borrow">Date Borrow:</label>
            <input type="date" id="book-date-borrow" required>
        </div>
        <div class="form-group">
            <label for="book-date-return">Date Return:</label>
            <input type="date" id="book-date-return" required>
        </div>
        <div class="form-group">
            <label for="book-borrow-quantity">Quantity :</label>
            <input type="number" id="book-borrow-quantity" required>
        </div>
        <div class="form-group">
            <button type="submit" class="submit" onclick="submitForm()">Submit</button>
        </div>
    </form>
    </fieldset>
    </fieldset>

    <div id="error-popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup('error-popup')">X</span>
            <h2>Please insert book details</h2>
        </div>
    </div>

    <div id="success-popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup('success-popup')">X</span>
            <h2>Book successfully borrowed. <br> Please pick up at UiTM Jasin Library's counter.</h2>
            <button class="pop" onclick="borrowBooks()">Ok</button>
        </div>
    </div>

    <script>
        function submitForm() {
            var bookTitle = document.getElementById('book-title').value;
            var bookAuthor = document.getElementById('book-author').value;
            var dateBorrow = document.getElementById('book-date-borrow').value;
            var dateReturn = document.getElementById('book-date-return').value;
            var quantity = document.getElementById('book-borrow-quantity').value;

            if (bookTitle === '' || bookAuthor === '' || dateBorrow === '' || dateReturn === '' || quantity === '') {
                displayPopup('error-popup');
            } else {
                displayPopup('success-popup');
            }
        }

        function displayPopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = 'block';
        }

        function closePopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = 'none';
        }

        function borrowBooks() {
            window.location.href = "userHome.html";
        }
    </script>
</body>
</html>
